<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>board</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      ol,
      ul,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      form {
        margin-bottom: 20px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #333;
      }

      #postList {
        list-style-type: none;
        padding: 0;
      }

      #postList li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>게시판</h1>
      <form onsubmit="return submitPost();" id="postForm">
        <input type="text" id="inputTitle" placeholder="제목" required />
        <textarea id="inputContent" placeholder="내용" required></textarea>
        <button type="submit">게시글 추가</button>
      </form>
      <div id="posts">
        <h2>게시글 목록</h2>
        <div id="outputDiv"></div>
      </div>
    </div>

    <script>
      const CLIENT_ID = "Ov23liVjCNs45rCzN5FT";
      const REDIRECT_URI = "https://your-github-username.github.io/your-repo-name/";
    
      function authenticate() {
        const authUrl = `https://github.com/login/oauth/authorize?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=repo`;
        window.location.href = authUrl;
      }
    
      function getAccessToken() {
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
    
        if (code) {
          fetch(`https://github.com/login/oauth/access_token`, {
            method: "POST",
            headers: {
              "Accept": "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              client_id: CLIENT_ID,
              client_secret: "YOUR_CLIENT_SECRET",
              code: code
            })
          })
          .then(response => response.json())
          .then(data => {
            const token = data.access_token;
            localStorage.setItem('github_token', token);
            loadPosts();
          })
          .catch(error => console.error("Error:", error));
        } else {
          authenticate();
        }
      }
    
      function loadPosts() {
        const token = localStorage.getItem('github_token');
    
        fetch("https://api.github.com/repos/hotcake123/hotcake123-test/issues", {
          headers: {
            Authorization: "token " + token,
            Accept: "application/vnd.github.v3+json"
          }
        })
        .then(response => response.json())
        .then(data => {
        })
        .catch(error => console.error("Error fetching posts:", error));
      }
    
      window.onload = getAccessToken;
    </script>
  </body>
</html>
